<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>AESTHETIC CALCULATOR</title>
</head>
<body>
    <h1>AESTHETIC CALCULATOR</h1>
<div class="main">
    <div class="submain">
        <div class="screen">  <input type="text" id="screen" readonly></div>
         <div class="numopp"><div id="row" class="first-row"> 
            <button class="buttons sp" id="ac">AC</button>
            <button class="buttons sp" id="del">DEL</button>
            <button class="buttons sp"  id=per>%</button>
            <button class="buttons sp" id="devide">/</button></div> 
         <div id="row" class="sec-row">    <button class="buttons"  id="1">1</button>
            <button class="buttons" id ="2">2</button>
            <button class="buttons" id="3">3</button>
            <button class="buttons    sp" id="mul">x</button></div> 
         <div id="row" class="third-row">   <button class="buttons" id="4">4</button>
            <button class="buttons"  id="5">5</button>
            <button class="buttons"  id="6">6</button>
            <button class="buttons sp" id="sub">-</button> </div>  
            <div id="row" class="forth-row">   <button class="buttons"  id="7" >7</button>
            <button class="buttons"  id="8">8</button>
            <button class="buttons"  id="9">9</button>
            <button class="buttons sp" id="add">+</button></div>
            <div id="row" class="fifth-row">  <button class="buttons"   id="00">00</button>  
            <button class="buttons" id="0">0</button>
            <button class="buttons" id=".">.</button>
            <button class="buttons sp sps" id="=">=</button></div>
             
</div>
</div>
</div>












          














    </div>
</div>
